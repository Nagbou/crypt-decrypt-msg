<body>
    <i class="fa-solid fa-circle-left" id="gohome"></i>
    <div class="row">
        <div class="col-6">
            <h1 class="msg_header">Your message</h1>
            <textarea name="" id="msg" class="msg_input" cols="50" rows="10"></textarea>
            <button class="encrypt" id="encrypt">Encrypt<i class="fa-solid fa-lock ms-2"></i></button>
        </div>
        <div class="col-6">
            <h1 class="msg_header">Your ciphertext</h1>
            <textarea name="" id="ciphertext" class="msg_input" cols="50" rows="10" disabled="true"></textarea>
            <button class="copy" id="copy_btn" onclick="copy()">Copy <i class="fa-solid fa-copy ms-2"></i></button>
        </div>
    </div>
